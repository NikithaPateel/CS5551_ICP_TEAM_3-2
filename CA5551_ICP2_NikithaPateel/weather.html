<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>
    <script src="weather_response.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href = "Weather_Style.css">
    <title>Weather Report</title>
</head>
<body>
<h1 style = 'margin-left: 10px'> Weather Report</h1>
<div ng-app="weather" ng-controller="weatherctrl">
    <span class = 'weatherstyle'> StateCode:</span> <input type="text"  ng-model="Statename" required/>
    <span class = 'weatherstyle'> City:</span> <input type="text"  ng-model="Cityname" required/><br> <br>
    <span class = 'weatherstyle'></span> <button id="btn" ng-click="getWeather() "> Show Weather </button>
    <br/>
    <br/>
    <div style = 'margin-left: 10px'>
        {{current_temp}}
        {{current_weather}}
        <img src = "{{current_weather_icon}}"/>
    </div>
    <div  style = 'margin-left: 10px' ng-repeat="t in [0,1,2,3,4]">
        <div ng-show="visible">
             Weather at {{n[t].FCTTIME.civil}}  is {{n[t].temp.english}} F
            {{n[t].condition}}
            <img src="{{n[t].icon_url}}"/>
        </div>
    </div>
</div>
</body>
</html>
