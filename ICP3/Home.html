<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutrition Report</title>
    <h1>Nutrition Report</h1>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="nutrition.js"></script>
</head>
<body background="https://collegian.com/wp-content/uploads/2016/10/Eat-Right1.jpg">
<div ng-app="nutrition" ng-controller="nutritionctrl">
    <span font-weight: bold></span>Enter Here:<input type="text" ng-model="searchfood" required/>
    <button id="btn" ng-click="getnutrition()">Get Nutrition</button>
    <br/>
    <br/>
    <audio ng-src="{{audio}}"controls autoplay></audio>
    <div>
        <div style = 'margin-left: 10px'>
            <div ng-show="visible">
                <b>Servings in grms = {{n[0].fields.nf_serving_weight_grams}}<br>
                Calories = {{n[0].fields.nf_calories}}</b>
            </div>
        </div>
    </div>
</div>
</body>
</html>
